    #  RMQHOST: ${RMQHOST}
    #  CLIENT_CREATED_QUEUE: ${CLIENT_CREATED_QUEUE}
    #  MANAGER_CREATED_QUEUE: ${MANAGER_CREATED_QUEUE}
    #  SUPERADMIN_CREATED_QUEUE: ${SUPERADMIN_CREATED_QUEUE}
    #  CLIENT_MODIFIED_QUEUE: ${CLIENT_MODIFIED_QUEUE}
    #  MANAGER_MODIFIED_QUEUE: ${MANAGER_MODIFIED_QUEUE}
    depends_on:
      - auth_DB
      - rabbitmq

  product_service:
    build:
      context: ./apps/product/
      dockerfile: Dockerfile
    container_name: product_service
    ports:
      - "8001:8000"
    env_file:
      - ./.env.product
    #environment:
