  auth_service:
    build:
      context: ./apps/auth/
      dockerfile: Dockerfile
    container_name: auth_service
    ports:
      - "8000:8000"
    env_file:
      - ./.env.auth
    #environment:
    #  JWT_SECRET: ${JWT_SECRET}
    #  JWT_ALGORITHM: ${JWT_ALGORITHM}
