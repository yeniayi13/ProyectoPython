    #  JWT_SECRET: ${JWT_SECRET}
    #  JWT_ALGORITHM: ${JWT_ALGORITHM}
    #  PORT: ${PORT}
    #  JWT_TEST: ${JWT_TEST}

    depends_on:
      - product_DB
      - rabbitmq

  order_servcie:
    build:
      context: ./apps/orders
      dockerfile: Dockerfile
    container_name: order_servcie
    ports:
      - "8002:8000"
    env_file:
      - ./.env.orders
    #environment:
    #  JWT_SECRET: ${JWT_SECRET}
    #  JWT_ALGORITHM: ${JWT_ALGORITHM}
    #  POSTGRES_USER: ${POSTGRES_USER}
    #  PASSWORD: ${PASSWORD}
    #  HOST: ${HOST}
    #  PORT: ${PORT}
    #  DATABASE: ${DATABASE}
    #  PRODUCT_CAN_BE_ADDED_ROUTE: ${PRODUCT_CAN_BE_ADDED_ROUTE}
    #  ORDER_CANCELLED_ROUTE: ${ORDER_CANCELLED_ROUTE}
    #  RMQURL: ${RMQURL}
    depends_on:
      - order_DB
      - rabbitmq

  auth_DB:
    image: postgres:15-alpine
    restart: always
    ports:
      - "5432:5432"
    environment:
      - DATABASE_HOST=localhost
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=auth

  order_DB:
    image: postgres:15-alpine
    restart: always
    ports:
      - "5433:5432"
    environment:
      - DATABASE_HOST=localhost
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=secret
      - POSTGRES_DB=order

  product_DB:
    image: postgres:15-alpine
    restart: always
    ports:
      - "5434:5432"
    environment:
      - DATABASE_HOST=localhost
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=secret
      - POSTGRES_DB=product

  rabbitmq:
    image: rabbitmq:3.11-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest

  pgadmin:
    image: dpage/pgadmin4:latest
    environment:
      - PGADMIN_DEFAULT_EMAIL=alfonsoasadev@gmail.com
      - PGADMIN_DEFAULT_PASSWORD=password
    ports:
      - "81:80"
